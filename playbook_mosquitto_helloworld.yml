- name: Mosquitto helloworld playbook
  hosts: testers
  vars:
    num_workers: 1
    num_threads: [1, 10]
    nebula: 
      nebula_version: 1.5.2
      nebula_address: lighthouse
      nebula_port: 4242
    k3s: 
      k3s_version: v1.23.6+k3s1
      k3s_port: 6443
    registry:
      reg_user: 
      reg_ip: 
      reg_port: 
      reg_dname:
    mosquitto:
      mosquitto_version: 1.6.15
      mosquitto_port: 31883
    netem:
      - name: loc
        delay_intra: 0    
        variance_intra: 0 
        loss_intra: 0     
        delay_tm: 0       
        variance_tm: 0    
        loss_tm: 0  
      - name: tm
        delay_intra: 0
        variance_intra: 0
        loss_intra: 0
        delay_tm: 12.5
        variance_tm: 2.5
        loss_tm: 0.2
      - name: intra
        delay_intra: 1.25
        variance_intra: 0.25
        loss_intra: 0.02 
        delay_tm: 1.25  
        variance_tm: 0.25 
        loss_tm: 0.02
      
  tasks:

    - name: Set results directory
      ansible.builtin.set_fact:
        foldername: "{{ lookup('pipe', 'date +%Y-%-m-%-d_%H-%M-%S') }}"

    - name: Run Mosquitto helloworld test
      ansible.builtin.include_tasks: "{{ playbook_dir }}/benchmark/mosquitto/helloworld/helloworld_mqtt-stresser.yml"
      vars:
        - item: "{{ pb_item.0 }}"
      loop: "{{ netem |  product(num_threads)  | list }}"
      loop_control:
        loop_var: pb_item


